<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <title>Virtual Keyboard</title>
  </head>
  <body>
    <textarea id="textarea" class="input_wrapper" cols="50" rows="5"></textarea>
    <div class="keyboard_wrapper">
      <div class="button Backquote">`</div>
      <div class="button Digit1">1</div>
      <div class="button Digit2">2</div>
      <div class="button Digit3">3</div>
      <div class="button Digit4">4</div>
      <div class="button Digit5">5</div>
      <div class="button Digit6">6</div>
      <div class="button Digit7">7</div>
      <div class="button Digit8">8</div>
      <div class="button Digit19">9</div>
      <div class="button Digit0">0</div>
      <div class="button Minus">-</div>
      <div class="button Equal">=</div>
      <div class="button services_btn Backspace">Backspace</div>
      <div class="button services_btn Tab">Tab</div>
      <div class="button KeyQ">q</div>
      <div class="button KeyW">w</div>
      <div class="button KeyE">e</div>
      <div class="button KeyR">r</div>
      <div class="button KeyT">t</div>
      <div class="button KeyY">y</div>
      <div class="button KeyU">u</div>
      <div class="button KeyI">i</div>
      <div class="button KeyO">o</div>
      <div class="button KeyP">p</div>
      <div class="button BracketLeft">[</div>
      <div class="button BracketRight">]</div>
      <div class="button Backslash">\</div>
      <div class="button Del services_btn Delete">Del</div>
      <div class="button CapsLock services_btn">CapsLock</div>
      <div class="button KeyA">a</div>
      <div class="button KeyS">s</div>
      <div class="button KeyD">d</div>
      <div class="button KeyF">f</div>
      <div class="button KeyG">g</div>
      <div class="button KeyH">h</div>
      <div class="button KeyJ">j</div>
      <div class="button KeyK">k</div>
      <div class="button KeyL">l</div>
      <div class="button Semicolon">;</div>
      <div class="button Quote">'</div>
      <div class="button Enter services_btn">Enter</div>
      <div class="button ShiftLeft services_btn">Shift</div>
      <div class="button KeyZ">z</div>
      <div class="button KeyX">x</div>
      <div class="button KeyC">c</div>
      <div class="button KeyV">v</div>
      <div class="button KeyB">b</div>
      <div class="button KeyN">n</div>
      <div class="button KeyM">m</div>
      <div class="button Comma">,</div>
      <div class="button Period">.</div>
      <div class="button Slash">/</div>
      <div class="button services_btn ArrowUp ">&#9650;</div>
      <div class="button services_btn ShiftRight ">Shift</div>
      <div class="button services_btn ControlLeft">Ctrl</div>
      <div class="button services_btn MetaLeft">Win</div>
      <div class="button services_btn AltLeft">Alt</div>
      <div class="button  services_btn Space">Space</div>
      <div class="button services_btn AltRight">Alt</div>
      <div class="button services_btn ArrowLeft">&#9668;</div>
      <div class="button services_btn ArrowDown">&#9660;</div>
      <div class="button services_btn ArrowRight">&#9658;</div>
      <div class="button services_btn ControlRight">Ctrl</div>
    </div>
    <script src="min.js"></script>
  </body>
</html>
