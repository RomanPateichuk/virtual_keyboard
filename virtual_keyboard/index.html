<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <title>Virtual Keyboard</title>
  </head>
  <body>
    <textarea id="textarea" class="input_wrapper" cols="50" rows="5"></textarea>
    <div class="keyboard_wrapper">
      <div class="button">`</div>
      <div class="button">1</div>
      <div class="button">2</div>
      <div class="button">3</div>
      <div class="button">4</div>
      <div class="button">5</div>
      <div class="button">6</div>
      <div class="button">7</div>
      <div class="button">8</div>
      <div class="button">9</div>
      <div class="button">0</div>
      <div class="button">-</div>
      <div class="button">=</div>
      <div class="button Backspace services_btn">Backspace</div>
      <div class="button Tab services_btn">Tab</div>
      <div class="button">q</div>
      <div class="button">w</div>
      <div class="button">e</div>
      <div class="button">r</div>
      <div class="button">t</div>
      <div class="button">y</div>
      <div class="button">u</div>
      <div class="button">i</div>
      <div class="button">o</div>
      <div class="button">p</div>
      <div class="button">[</div>
      <div class="button">]</div>
      <div class="button">\</div>
      <div class="button Del services_btn">Del</div>
      <div class="button CapsLock services_btn">CapsLock</div>
      <div class="button">a</div>
      <div class="button">s</div>
      <div class="button">d</div>
      <div class="button">f</div>
      <div class="button">g</div>
      <div class="button">h</div>
      <div class="button">j</div>
      <div class="button">k</div>
      <div class="button">l</div>
      <div class="button">;</div>
      <div class="button">'</div>
      <div class="button Enter services_btn">Enter</div>
      <div class="button Shift services_btn">Shift</div>
      <div class="button">z</div>
      <div class="button">x</div>
      <div class="button">c</div>
      <div class="button">v</div>
      <div class="button">b</div>
      <div class="button">n</div>
      <div class="button">m</div>
      <div class="button">,</div>
      <div class="button">.</div>
      <div class="button">/</div>
      <div class="button">&#9650;</div>
      <div class="button Shift services_btn">Shift</div>
      <div class="button">Ctrl</div>
      <div class="button">Win</div>
      <div class="button">Alt</div>
      <div class="button Space services_btn">Space</div>
      <div class="button">Alt</div>
      <div class="button">&#9668;</div>
      <div class="button">&#9660;</div>
      <div class="button">&#9658;</div>
      <div class="button">Ctrl</div>
    </div>
    <script src="min.js"></script>
  </body>
</html>
